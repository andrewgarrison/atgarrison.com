{{ partial "header" . }}

<div class="content container c-post">
  <h1 class="c-post__title">{{ .Title }}</h1>
  <h5 class="c-post__date">{{.Date.Format "February 2, 2006"}} | {{.Params.Categories}}</h5>
  <img class="c-post__feature-img" {{ with .Params.feature_image }} src="{{ . }}"{{ end }} alt="{{ .Title }}" />
  <div class="c-post__content">
    {{ .Content }}
  </div>

  <div class="c-post__footer">

  </div>
</div>

{{ partial "footer" . }}
